{% extends 'base.html' %}

{% block title %}Criar Novo Usuário{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;
        background-color: #2a2a2a;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    h2 {
        color: #2962FF;
        text-align: center;
        margin-bottom: 40px;
        font-size: 2em;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .form-group { margin-bottom: 20px; }
    label {
        display: block;
        margin-bottom: 8px;
        color: #ccc;
        font-weight: 500;
    }
    input {
        width: 100%;
        padding: 12px;
        background-color: #333;
        border: 1px solid #555;
        border-radius: 6px;
        color: #e0e0e0;
        box-sizing: border-box;
        font-size: 1em;
    }
    input:focus {
        outline: none;
        border-color: #2962FF;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        background-color: #2962FF;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
    }
    button:hover {
        background-color: #0039cb;
        transform: translateY(-2px);
    }
    #message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 5px;
        text-align: center;
        color: #fff;
        display: none;
        font-weight: bold;
    }
    #message.success { background-color: #4caf50; display: block; }
    #message.error { background-color: #f44336; display: block; }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Criar Novo Usuário</h2>
    <form id="create-user-form">
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="access-days">Dias de Acesso</label>
            <input type="number" id="access-days" min="1" required placeholder="Ex: 30">
        </div>
        <button type="submit">Criar Usuário</button>
    </form>
    <div id="message"></div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
document.getElementById('create-user-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const access_days = document.getElementById('access-days').value;
    
    const messageDiv = document.getElementById('message');

    if (!username || !password || !access_days) {
        messageDiv.className = 'error';
        messageDiv.textContent = 'Todos os campos são obrigatórios.';
        return;
    }
    
    fetch('/admin/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, access_days })
    })
    .then(response => response.json().then(data => ({ status: response.status, body: data })))
    .then(({ status, body }) => {
        messageDiv.className = (status === 201) ? 'success' : 'error';
        messageDiv.textContent = body.message || body.mensagem || 'Ocorreu um erro desconhecido.';
        
        if (status === 201) {
            document.getElementById('create-user-form').reset();
        }
    });
});
</script>
{% endblock %}
