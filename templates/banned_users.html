{% extends 'base.html' %}

{% block title %}HWIDs Banidos{% endblock %}

{% block styles %}
{{ super() }}
<style>
.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 30px;
    background-color: #2a2a2a;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
}

h2 {
    color: #ff8a80; /* Vermelho para destacar o perigo */
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.2em;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 600;
}

.table {
    background-color: #333;
    border-radius: 8px;
    overflow: hidden;
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
}

.table th {
    background-color: #c62828; /* Fundo do cabeçalho vermelho */
    color: #ffffff;
    font-weight: 600;
    text-align: center;
    padding: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.table td {
    vertical-align: middle;
    color: #6d2b2b;
    padding: 15px;
    border-top: 1px solid #444;
}

.hwid-cell {
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.9em;
    color: #ffcdd2;
}

.btn-action {
    padding: 8px 18px;
    font-size: 0.95em;
    font-weight: 600;
    margin: 0 5px;
    border: none;
    border-radius: 6px;
    color: white;
    transition: transform 0.2s ease, opacity 0.2s ease;
    cursor: pointer;
}

.btn-unban {
    background-color: #4CAF50; /* Verde para ação positiva */
}

.btn-unban:hover {
    background-color: #388E3C;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Gerenciamento de HWIDs Banidos</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>HWID Banido</th>
                <th>Motivo do Banimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="banned-users-table">
            <!-- Os usuários banidos serão carregados aqui via JavaScript -->
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
document.addEventListener('DOMContentLoaded', function () {
    const bannedUsersTable = document.getElementById('banned-users-table');

    function loadBannedUsers() {
        // A API /users agora suporta um filtro ?banned=true
        fetch('/users?banned=true')
            .then(response => response.json())
            .then(users => {
                bannedUsersTable.innerHTML = '';
                if (users.length === 0) {
                    bannedUsersTable.innerHTML = `<tr><td colspan="4" style="text-align: center;">Nenhum usuário banido encontrado.</td></tr>`;
                    return;
                }
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="text-align: center;">${user.username}</td>
                        <td class="hwid-cell" style="text-align: center;">${user.hwid || 'N/A'}</td>
                        <td style="text-align: center;">${user.ban_reason || 'Motivo não especificado'}</td>
                        <td style="text-align: center;">
                            <button class="btn-unban btn-action" data-id="${user.id}">Anular Banimento</button>
                        </td>
                    `;
                    bannedUsersTable.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar usuários banidos:', error);
                bannedUsersTable.innerHTML = `<tr><td colspan="4" style="text-align: center; color: #f44336;">Erro ao carregar a lista.</td></tr>`;
            });
    }

    // Event listener para o botão de anular banimento
    bannedUsersTable.addEventListener('click', function (e) {
        if (e.target.classList.contains('btn-unban')) {
            const userId = e.target.dataset.id;
            if (confirm('Tem certeza que deseja remover o banimento deste usuário? Ele poderá fazer login novamente.')) {
                fetch(`/admin/users/unban/${userId}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'sucesso') {
                        loadBannedUsers(); // Recarrega a lista
                    } else {
                        alert('Erro ao anular banimento: ' + data.mensagem);
                    }
                });
            }
        }
    });

    // Carrega a lista quando a página é aberta
    loadBannedUsers();
});
</script>
{% endblock %}
