<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel de Admin{% endblock %} - KNTZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #252525;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2962FF;
        }
        .navbar .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s;
            padding: 5px 0;
        }
        .navbar .nav-links a:hover, .navbar .nav-links a.active {
            color: #2962FF;
            border-bottom: 2px solid #2962FF;
        }
        .navbar .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: #2962FF;
        }
        main {
            padding: 20px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="logo">KNTZ PANEL</div>
        <div class="nav-links">
            <a href="{{ url_for('gerenciar_usuarios') }}" class="{{ 'active' if 'gerenciar_usuarios' in request.endpoint }}">Gerenciar</a>
            <a href="{{ url_for('criar_usuario_page') }}" class="{{ 'active' if 'criar_usuario_page' in request.endpoint }}">Criar Usuário</a>
            <a href="{{ url_for('configuracoes') }}" class="{{ 'active' if 'configuracoes' in request.endpoint }}">Configurações</a>
            <a href="{{ url_for('admin_logout') }}">Logout</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
